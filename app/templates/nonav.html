<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            // 브라우저의 기본 언어 가져오기
            var userLang = navigator.language || navigator.userLanguage;
            
            // <html> 태그의 lang 속성 설정
            document.documentElement.lang = userLang;
        });
    </script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    {% block head %}{% endblock %}
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
        }
        .form-control {
            border-radius: 0.25rem;
            box-shadow: none;
        }
        .btn {
            margin-top: 20px;
            box-shadow: none;
            font-weight: 500;
        }
        #problemForm {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #logOutput, #output, .output {
                white-space: pre-wrap;
                background-color: #f8f9fa;
                padding: 15px;
                border: 1px solid #dee2e6;
                border-radius: 5px;
                margin-top: 20px;
        }

        #output, .output {
            background-color: #e9f7ef;
            width: auto; /* 또는 원하는 너비 설정 */
            max-width: 100%; /* 부모 요소의 너비를 초과하지 않도록 설정 */
            height: 95%;      /* 기본 높이 100% */
            overflow-y: auto;
        }

        #buttons {
            margin-top: 10px;
        }
        #playbackTextarea {
        width: 100%;
        height: 350px;
        font-size: 16px;
        margin-top: 20px;
        font-family: 'JetBrains Mono' !important;
        font-feature-settings: "liga" 0, "calt" 0 !important;
        }
        #controls {
            margin-top: 20px;
        }
        #chartContainer {
            margin-top: 20px;
        }
        .required::after {
        content: " *";
        color: red;
        }
        code {
            font-family: Consolas, "Courier New", monospace;
            background-color: #f4f4f4;
            padding: 2px 4px;
            border-radius: 4px;
            color: darkgray;
        }
    .footer {
        height: 5vh; /* Bootstrap 기본 Navbar 높이와 동일 */
        visibility: hidden; /* Footer를 보이지 않게 설정 */
    }
    /* 모든 스크롤바에 공통 적용 */
/* 기본적으로 스크롤바를 숨김 */
* {
    scrollbar-width: thin; /* Firefox에서 스크롤바 숨기기 */
}

*::-webkit-scrollbar {
    width: 8px; /* 크롬, 엣지에서 스크롤바 숨기기 */
    height: 8px;
}

/* 마우스가 위로 올라오거나 스크롤할 때만 스크롤바 표시 */
body:hover *::-webkit-scrollbar {
    width: 8px; /* 수직 스크롤바 너비 */
    height: 8px; /* 수평 스크롤바 높이 */
    background-color: #f9f9f9; /* 트랙 배경색 */
}

body:hover *::-webkit-scrollbar-thumb {
    background-color: #e0e0e0; /* 스크롤바 핸들 색상 */
    border-radius: 4px; /* 둥근 스크롤바 */
    transition: background-color 0.3s ease; /* 부드러운 색상 전환 */
}

body:hover *::-webkit-scrollbar-thumb:hover {
    background-color: #cccccc; /* 마우스 오버 시 색상 */
}

/* Firefox용: 기본적으로 숨기고 스크롤 시 얇게 표시 */
body:hover * {
    scrollbar-width: thin; /* 얇은 스크롤바 */
    scrollbar-color: #e0e0e0 #f9f9f9; /* 핸들 및 트랙 색상 */
}


body:hover *::-webkit-scrollbar {
    display: block; /* 마우스가 올라오면 스크롤바 표시 */
}
</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="row justify-content-center">
        <div class="col-11" id="mainContent">
{% block content %}{% endblock %}
</div></div>
    
</body>
</html>
