</script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            // 브라우저의 기본 언어 가져오기
            var userLang = navigator.language || navigator.userLanguage;
            
            // <html> 태그의 lang 속성 설정
            document.documentElement.lang = userLang;
                    if (!window.name || window.name === '') {
                if (window.location.pathname === '/') {
                    window.name = 'code-tab';
                } else {
                    window.name = 'log-tab';
                }
            }
        });

    document.addEventListener('touchstart', function () {}, { passive: true });

    function logout() {
        fetch('/logout', { method: 'POST' })
            .then(res => {
                if (res.ok) {
                    localStorage.setItem('logout-event', Date.now());
                    window.location.href = '/';
                    window.close();
                } else {
                    alert("Logout failed.");
                }
            })
            .catch(err => {
                alert("Logout error occurred.");
                console.error("Logout error:", err);
            });
    }

    window.addEventListener('storage', function (e) {
        if (e.key === 'logout-event') {
            window.location.href = '/';
            window.close();

        }
    });
    </script>

    /* 모든 스크롤바에 공통 적용 */
/* 기본적으로 스크롤바를 숨김 */
* {
    scrollbar-width: thin; /* Firefox에서 스크롤바 숨기기 */
}

*::-webkit-scrollbar {
    width: 12px; /* 크롬, 엣지에서 스크롤바 숨기기 */
    /*height: 12px;*/
}

/* 마우스가 위로 올라오거나 스크롤할 때만 스크롤바 표시 */
body:hover *::-webkit-scrollbar {
    width: 12px; /* 수직 스크롤바 너비 */
    /*height: 12px; /* 수평 스크롤바 높이 */
    background-color: #f9f9f9; /* 트랙 배경색 */
}

body:hover *::-webkit-scrollbar-thumb {
    background-color: #e0e0e0; /* 스크롤바 핸들 색상 */
    border-radius: 4px; /* 둥근 스크롤바 */
    transition: background-color 0.3s ease; /* 부드러운 색상 전환 */
}

body:hover *::-webkit-scrollbar-thumb:hover {
    background-color: #cccccc; /* 마우스 오버 시 색상 */
}

/* Firefox용: 기본적으로 숨기고 스크롤 시 얇게 표시 */
body:hover * {
    scrollbar-width: thin; /* 얇은 스크롤바 */
    scrollbar-color: #e0e0e0 #f9f9f9; /* 핸들 및 트랙 색상 */
}

body:hover *::-webkit-scrollbar {
    display: block; /* 마우스가 올라오면 스크롤바 표시 */
}
</style>

                    <script>
                        const tabRefs = {};

                        function openOrFocusTab(url, name) {
                            if (tabRefs[name] && !tabRefs[name].closed) {
                                tabRefs[name].focus();
                            } else {
                                tabRefs[name] = window.open(url, name);
                            }
                        }
                    </script>

    <script>
        document.addEventListener('touchstart', function(){}, { passive: true });

function switchDB(selected) {
    if (!selected) return;
    fetch('/select_db', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ db: selected })
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === 'ok') {
            // DB 변경 후 페이지 새로고침
            window.location.reload();
        } else {
            alert('DB 변경 실패: ' + (data.error || 'Unknown error'));
        }
    })
    .catch(err => {
        console.error('DB 전환 오류:', err);
        alert('DB 전환 중 오류 발생');
    });
}
document.addEventListener('DOMContentLoaded', function () {
    fetch('/get_selected_db')
        .then(res => res.json())
        .then(data => {
            const selected = data.selected;
            if (selected) {
                const selector = document.getElementById("dbSelector");
                const option = selector.querySelector(`option[value="${selected}"]`);
                if (option) option.selected = true;
            }
        });
});
        </script>
