{% extends "base.html" %}
{% block head %}
    <!-- Bootstrap JS (Popper.js 포함) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}

{% block content %}

<div class="btn-group mb-3 gap-1">
    <button class="btn btn-info" onclick = "showSection('list')">List Responses</button>
    <button class="btn btn-primary" onclick="showSection('updateProblem')">Edit Problem</button>
    <button class="btn btn-secondary" onclick="showSection('addSheet')">Add Sheet</button>
    <button class="btn btn-danger" onclick="showSection('resetPassword')">Reset Password</button>
</div>

<!-- Add Sheet Section -->
<div id="addSheet" style="display: none;">
    <h2 class="mb-4">Add a New Sheet</h2>
    <div class="mb-3">
        <label for="sheetAlias" class="form-label required">Alias:</label>
        <input type="text" id="sheetAlias" name="sheetAlias" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="courseName" class="form-label required">Course:</label>
        <input type="text" id="courseName" name="courseName" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="problemList" class="form-label required">Problem Alias List (comma-separated):</label>
        <textarea id="problemList" name="problemList" rows="4" class="form-control"></textarea>
    </div>
    <button type="button" onclick="addSheet()" class="btn btn-secondary">Add Sheet</button>
</div>

<!-- Add Problem Section -->
<div id="updateProblem" style="display: none;">
    {% include 'update.html' %}
</div>

<!-- Add Problem Section -->
<div id="list" style="display: block;">
    {% include 'list.html' %}
</div>

<!-- Reset Password Section -->
<div id="resetPassword" style="display: none;">
    <h2 class="mb-4">Reset Password</h2>

    <!-- Reset Password Section -->
    <div class="mt-3">
        <div class="mb-3">
            <div class = "row">
                <div class="col-md-5">
            <label for="sid" class="form-label required">Student ID (SID):</label>
            <input type="text" id="sid" name="sid" class="form-control" required>
            </div>
            <div class="col-md-5">
            <label for="name" class="form-label required">Student Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="col-md-2 d-flex align-items-end">
        <button type="button" onclick="resetPassword()" class="btn btn-danger">Reset Password</button>
        </div>
        </div>
    </div>
</div>

    <!-- Search and Refresh Section -->
    <div>
     <h4>List of Students</h4>
    <div class="mb-3 d-flex align-items-end">
        <input
            type="text"
            id="searchKeyword"
            class="form-control me-2"
            placeholder="Enter SID or Name"
        />
        <button type="button" onclick="searchStudent()" class="btn btn-info me-2">Search</button>
        <button type="button" onclick="fetchAllStudents()" class="btn btn-secondary">Refresh</button>
    </div>

    <!-- Table Section -->
    <div class="table-responsive">
        <table class="table table-bordered" id="studentTable">
            <thead>
                <tr>
                    <th>SID</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
</div>

<script>
    function showSection(sectionId) {
        document.getElementById('list').style.display = 'none';
        document.getElementById('updateProblem').style.display = 'none';
        document.getElementById('addSheet').style.display = 'none';
        document.getElementById('resetPassword').style.display = 'none';
        document.getElementById(sectionId).style.display = 'block';
    }

    function isValidProblemAlias(alias) {
        return /^(?=.*[a-z])[a-z0-9\-_]+$/.test(alias);
    }

    function addSheet() {
        const alias = document.getElementById('sheetAlias').value;
        const course = document.getElementById('courseName').value;
        const problemList = document.getElementById('problemList').value.split(',').map(item => item.trim());

        if (!alias || !course || problemList.length === 0) {
            alert("All fields are required.");
            return;
        }
        
        const sheetData = {
            alias: alias,
            course: course,
            problem_list: problemList
        };

        fetch('/add_sheet', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(sheetData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert('Error: ' + data.error);
            } else {
                alert('Sheet successfully added!');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while adding the sheet.');
        });
    }
    
    function resetPassword() {
        const sid = document.getElementById('sid').value;
        const name = document.getElementById('name').value;

        if (!sid || !name) {
            alert("Both fields are required.");
            return;
        }

        const resetData = {
            sid: sid,
            name: name
        };

        fetch('/reset_password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(resetData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert('Error: ' + data.error);
            } else {
                alert('Password successfully reset!');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while resetting the password.');
        });
    }

        // Fetch and render all students
        function fetchAllStudents() {
        fetch('/fetch_all_students')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('studentTable').getElementsByTagName('tbody')[0];
                tableBody.innerHTML = ''; // Clear existing rows

                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }

                data.students.forEach(student => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${student.studentid}</td>
                        <td>${student.name}</td>
                        <td><button class="btn btn-danger" onclick="deleteStudent('${student.studentid}', '${student.name}')">Delete</button></td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while fetching students.');
            });
    }

    // Fetch students by search keyword
    function searchStudent() {
        const keyword = document.getElementById('searchKeyword').value.trim();

        if (!keyword) {
            alert('Please enter a keyword to search.');
            return;
        }

        fetch(`/search_students?keyword=${encodeURIComponent(keyword)}`)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('studentTable').getElementsByTagName('tbody')[0];
                tableBody.innerHTML = ''; // Clear existing rows

                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }

                data.students.forEach(student => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${student.studentid}</td>
                        <td>${student.name}</td>
                        <td><button class="btn btn-danger" onclick="deleteStudent('${student.studentid}', '${student.name}')">Delete</button></td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while searching for students.');
            });
    }

    // Delete a student
    function deleteStudent(sid, name) {
        if (confirm(`Are you sure you want to delete student ${name} (SID: ${sid})?`)) {
            fetch('/reset_password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ sid, name }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('Error: ' + data.error);
                    } else {
                        alert('Student successfully deleted!');
                        fetchAllStudents(); // Refresh table
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while deleting the student.');
                });
        }
    }

    // Fetch all students on page load
    fetchAllStudents();
</script>
{% endblock %}
